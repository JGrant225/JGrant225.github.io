<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2e3532;
            color: #61bfad;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #61bfad;
        }

        p {
            color: #888;
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            background-color: #61bfad;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4f9d8a;
        }
    </style>
    <title>Game Selection</title>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Please select which game you would like to play!:</p>
        <button onclick="selectGame('word')">Word Game</button>
        <button onclick="selectGame('number')">Number Game</button>
    </div>

    <script>
        function selectGame(gameType) {
            if (gameType === 'word') {
                window.location.href = 'word-game.html';
            } else if (gameType === 'number') {
                window.location.href = 'number-game.html';
            }
        }
    </script>
</body>
</html>
