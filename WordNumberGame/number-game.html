<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="number-gameCSS.css" />
    <title>Number Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Number Game!</h1>

      <h2>Select your difficulty:</h2>

      <select id="option" onchange="Difficulty()">
        <option value="Option-0">-Select-</option>
        <option value="Option-1">Easy</option>
        <option value="Option-2">Normal</option>
        <option value="Option-3">Difficult</option>
      </select>

      <h3>Here are the instructions:</h3>

      <p>
        You have 5 tries to guess a randomly generated number!<br />
        Enter your guess into the field, and we'll tell you if it's too high,
        too low, or just right!
      </p>
      <p id="Diff Exp"></p>

      <label for="guess">Enter your Guess:</label><br />
      <input type="number" max="500" min="1" id="guess" name="guess" /><br />
      <button onclick="guessCheck()">Submit</button>

      <p id="demo"></p>

      <script>
        let n = 0;
        function Difficulty() {
          let o = document.getElementById("option").value;
          let multiplier = 10;

          if (o == "Option-1") {
            document.getElementById("Diff Exp").innerHTML =
              "You have selected Easy. The number will be between 1-10";
          }
          if (o == "Option-2") {
            document.getElementById("Diff Exp").innerHTML =
              "You have selected Normal. The number will be between 1-100";
            multiplier = 100;
          }
          if (o == "Option-3") {
            document.getElementById("Diff Exp").innerHTML =
              "You have selected Difficult. The number will be between 1-500";
            multiplier = 500;
          }
          n = Math.floor(Math.random() * multiplier) + 1;
        }

        let i = 0;

        function guessCheck() {
          let g = document.getElementById("guess").value;

          g = Number(g);

          if (g == n) {
            document.getElementById("demo").innerHTML =
              "Nice! You got it right!";
          } else if (g > n) {
            document.getElementById("demo").innerHTML =
              "Sorry, your guess was too high. Try again!";
            i++;
          } else if (g < n) {
            document.getElementById("demo").innerHTML =
              "Sorry, your guess was too low. Try again!";
            i++;
          }
          if (i >= 5) {
            document.getElementById("demo").innerHTML =
              "You've run out of guesses! The correct number was: " + n;
          }
        }
      </script>
    </div>
  </body>
</html>
